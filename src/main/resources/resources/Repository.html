
<input class="easyui-textbox" id="REPOID-name"
       labelWidth="150"  label="Repository name:" labelPosition="left"
       data-options="prompt:'Enter a your repository name'"
       style="width:600px;">
<br/>
<input class="easyui-textbox" id="REPOID-URL"
       labelWidth="150"  label="Repository URL:" labelPosition="left"
       data-options="prompt:'Enter your repository URL'"
       style="width:600px;">
<br/>
<select class="easyui-combobox"  id="REPOID-creds"  name="state"
        label="Credential Type:"  labelWidth="150"   labelPosition="left"
        style="width:500px;">
    <option value="Password">Username & Password</option>
    <option value="SSH">SSH Key</option>
</select>

<br/>
<input class="easyui-textbox" id="REPOID-username"
       labelWidth="150"  label="Username:" labelPosition="left"
       data-options="prompt:'Enter your repository username'"
       style="width:600px;">
<br/>
<input class="easyui-passwordbox" id="REPOID-username"
       labelWidth="150"  label="Password:" labelPosition="left"
       data-options="prompt:'Enter a your repository password'"
       style="width:600px;">
<br/>
<input class="easyui-textbox" id="REPOID-branch"
       labelWidth="150"  label="Branch:" labelPosition="left"
       data-options="prompt:'Empty for default branch'"
       style="width:600px;">
<br/>
<a href="#" class="easyui-linkbutton" iconCls="icon-man" onclick="removeRepository('REPOID')"
   style="width:200px">Check Credential</a>
<br/>
<br/>
<a href="#" class="easyui-linkbutton" iconCls="icon-remove" onclick="removeRepository('REPOID')"
   style="width:200px">Remove Repository</a>
<br/>
