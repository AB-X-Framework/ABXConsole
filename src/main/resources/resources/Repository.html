<div id="RepoREPOID-panel">
    <input id="RepoREPOID-original" value="OriginalNameREPOID" style="display: none">
    <input class="easyui-textbox" id="RepoREPOID-name"
           labelWidth="150" label="Repository name:" labelPosition="left"
           data-options="prompt:'Enter a your repository name'"
           style="width:600px;">
    <br/>
    <select class="easyui-combobox" id="TypeRepoREPOID-engine" name="state"
            label="Engine Type:" labelWidth="150" labelPosition="left"
            data-options="onChange: onChangeTypeRepoREPOID"
            style="width:500px;">
        <option value="git">Git</option>
        <option value="local">Local</option>
    </select>

    <br/>

    <div id="LocalRepoREPOID-panel" style="display:none;">
        Warning: Local repos will are not backed up.
    </div>
    <div id="GitRepoREPOID-panel">


        <input class="easyui-textbox" id="RepoREPOID-URL"
               labelWidth="150" label="Repository URL:" labelPosition="left"
               data-options="prompt:'Enter your repository URL'"
               style="width:600px;">
        <br/>
        <select class="easyui-combobox" id="RepoREPOID-creds" name="state"
                label="Credential Type:" labelWidth="150" labelPosition="left"
                data-options="onChange: onChangeRepoREPOID"
                style="width:500px;">
            <option value="username">Username & Password</option>
            <option value="ssh">SSH Key</option>
            <option value="public">Public</option>
        </select>
        <br/>
        <div id="RepoREPOID-password-div">
            <input class="easyui-textbox" id="RepoREPOID-username"
                   labelWidth="150" label="Username:" labelPosition="left"
                   data-options="prompt:'Enter your repository username'"
                   style="width:600px;">
            <br/>
            <input class="easyui-passwordbox" id="RepoREPOID-password"
                   labelWidth="150" label="Password:" labelPosition="left"
                   data-options="prompt:'Enter a your repository password'"
                   style="width:600px;">
            <br/>
        </div>
        <div style="display:none;" id="RepoREPOID-ssh-div">
            <input class="easyui-textbox" id="RepoREPOID-ssh"
                   labelWidth="150" label="SSH Key:" labelPosition="left"
                   data-options="multiline:true,prompt:'Enter the repository SSH Key'"
                   style="width:600px; height:100px;">
            <br/>
        </div>
        <input class="easyui-textbox" id="RepoREPOID-branch"
               labelWidth="150" label="Branch:" labelPosition="left"
               data-options="prompt:'Empty for default branch'"
               style="width:600px;">


    </div>
    <br/>
    <a id="RepoREPOID-add" href="#" class="easyui-linkbutton" onclick="Repository.addNewRepo(REPOID)"
       style="width:200px">Add Repository</a>
    <a id="RepoREPOID-update" href="#" class="easyui-linkbutton" onclick="Repository.updateRepo(REPOID)"
       style="width:200px">Update Repository</a>
    <a id="RepoREPOID-check"  href="#" class="easyui-linkbutton" iconCls="icon-man"
       onclick="Repository.checkRepo(REPOID)"  style="width:200px">Check Credentials</a>
    <span id="RepoREPOID-status"></span>
    <br/>
    <br/>
    <a href="#" class="easyui-linkbutton" iconCls="icon-remove" onclick="Repository.removeRepo(REPOID,'REPOIDCreateProject')"
       style="width:200px">Remove Repository</a>
    <br/>
    <br/>
    <br/>

    <script>
        function onChangeTypeRepoREPOID(newValue) {
            if (newValue === "Git") {
                $("#GitRepoREPOID-panel").show();
                $("#LocalRepoREPOID-panel").hide();
            } else {
                $("#GitRepoREPOID-panel").hide();
                $("#LocalRepoREPOID-panel").show();
            }
        }

        function onChangeRepoREPOID(newValue) {
            if (newValue === "public") {
                $("#RepoREPOID-ssh-div").hide();
                $("#RepoREPOID-password-div").hide();
            } else if (newValue === "ssh") {
                $("#RepoREPOID-ssh-div").show();
                $("#RepoREPOID-password-div").hide();
            } else {

                $("#RepoREPOID-password-div").show();
                $("#RepoREPOID-ssh-div").hide();
            }
        }
    </script>
</div>
